  # projects
  projects:
    enable: true
    # title: "Custom Name"
    items:
      - title: RISCV Processor
        content: A multicycle, pipelined RISCV processor built using SystemVerilog. Implements a cache with the Arm AXI4-Lite protocol for data and instruction memory.
        image: /images/cpu.jpg
        # featured:
        #   name: Repo
        #   link: https://github.com/garrett-kirsch/CIS_5710
        badges:
          - "SystemVerilog"
          - "RTL"
          - "Computer Architecture"
        links:
          - icon: fab fa-github
            url: https://github.com/garrett-kirsch/CIS_5710
        
      - title: SRAM Core
        content: A 64-bit SRAM core built from the ground-up with VLSI tools and simulated using Ngspice. Peripheral circuits include a two-phase clock, bit prechargers, row and column decoders, and data bus registers.
        image: /images/sram.jpg
        featured:
          name: Report
          link: https://docs.google.com/document/d/1qUxATIpc8Za0tYuLL_VTnB8aUX0jMXnSpnShS4VQIMk/edit?usp=sharing
        badges:
          - "VLSI"
          - "Digital IC"
          - "SPICE"
        # links:
        #   - icon: fab fa-github
        #     url: https://github.com/gurusabarish/converter

      - title: Metal Detector
        content: A custom metal detector using a PCB that I routed (not my best work), soldered (when I paid for my mistakes), and tuned myself. Design uses two oscillators, a mixer, several CS Amps, a CG Amp, and a CD Amp for output.
        image: /images/metal_detector_pcb.jpg
        featured:
          name: Report
          link: https://docs.google.com/document/d/1Ev00fLFrK_dnF9JuYy6zgi82zXWfDipZKQnROQgLdxA/edit?usp=sharing
        badges:
          - "Analog IC"
          - "PCB Layout"
          - "Soldering"
          - "SPICE"
        # links:
        #   - icon: fab fa-github
        #     url: https://github.com/gurusabarish/HugoProfileV2
      - title: 8-Bit Ripple-Carry Adder
        content: An 8b RCA designed from scratch using VLSI tools and simulated using Ngspice. Tested for correctness and optimized for performance. 
        image: /images/half_adder.svg
        featured:
          name: Report
          link: https://docs.google.com/document/d/1jCyHxDtUqd9ptm8j6LoAcbKIrH7rGucXQMwGSG8OJ2g/edit?usp=sharing
        badges:
