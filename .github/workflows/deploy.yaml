name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Build Docker image (builder stage only)
        run: docker compose build personal_website

      - name: ğŸš€ Create builder container and run Hugo with correct baseURL
        run: |
          docker create --name hugo_builder personal_website
          docker start -a hugo_builder || true

          # Run hugo build with GitHub Pages baseURL inside the container
          docker exec hugo_builder hugo --baseURL "https://garrett-kirsch.github.io/personal_website/" --destination /home/personal_website/public

      - name: ğŸ“¦ Copy built Hugo site from container
        run: |
          docker cp hugo_builder:/home/personal_website/public ./public
          docker rm -f hugo_builder

      - name: ğŸš¢ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
